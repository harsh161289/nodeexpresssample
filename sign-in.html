<!DOCTYPE html>
<html lang="en" ng-app="bgmsApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/signin.css">

    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/angular-route.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/ui-bootstrap-tpls.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/interceptor.js"></script>
    <script src="/js/filters.js"></script>
    <title>Bank Guarantee Management System</title>
</head>
<body ng-controller="bgmsCtrl">
    <div ng-controller="loginCtrl" class="container-fluid">
        <div class="row">
            <ng-form name="bgmsForm">
                <div class="col-xs-offset-1 col-xs-10 ">
                    <div class="row">
                        <div class="wrapper">
                            <form name="loginForm" class="form-horizontal form-signin" novalidate="">       
                                <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
                                <hr class="colorgraph"><br>
                                <div class="form-group" ng-class="{'has-error': loginForm.userName.$invalid && (loginForm.userName.$dirty || isSubmitted)}">
                                    <label for="userName">UserName:</label>
                                    <input type="text" class="form-control" id="userName" name="userName" ng-model="user.username" autofocus="" required/>
                                    <span class="help-block form-hint"
                                          ng-show="loginForm.userName.$invalid && (loginForm.userName.$dirty || isSubmitted)">
                                        <span>User Name is required</span>
                                    </span>
                                </div>
                                <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && (loginForm.password.$dirty || isSubmitted)}">
                                    <label for="password">Password:</label>
                                    <input type="password" placeholder="Password" class="form-control" id="password" name="password" ng-model="user.password" required/>
                                    <span class="help-block form-hint"
                                          ng-show="loginForm.password.$invalid && (loginForm.password.$dirty || isSubmitted)">
                                        <span>Password is required</span>
                                    </span>
                                </div>          
                                 
                                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" ng-click='login();'>Login</button>            
                            </form>         
                        </div>
                    </div>
                    <div class="footer">

                    </div>
                </div>
                <div class="col-xs-1"></div>
            </ng-form>
        </div>
    </div>
</body>
</html>
